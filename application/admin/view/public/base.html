<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>kaifeng•博客</title>
  <link href="__STATIC__/index/images/ico.ico" rel="shortcut icon">
  <link rel="stylesheet" href="__STATIC__/plugs/layui/css/layui.css">
  <style type="text/css">
    .button-area{margin: 30px 0;text-align: center;}
    .color-green{color: #29b115};
  </style>
  	{block name="css"}{/block}
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">博客后台管理系统</div>

    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="{:session('user.head')}" class="layui-nav-img">
          {:session('user.net_name')}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:void(0)" class="cpwd">修改密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="javascript:void(0)" onclick="logout()">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">文章管理</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('log/logs')}">生活日志</a></dd>
            <dd><a href="{:url('log/talk')}">技术杂谈</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="{:url('msg/index')}">留言板</a></li>
        <li class="layui-nav-item"><a href="{:url('photo/index')}">相册</a></li>
        <li class="layui-nav-item"><a href="{:url('visit/index')}">访问统计</a></li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">权限管理</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('auth/node')}">节点管理</a></dd>
            <dd><a href="{:url('auth/index')}">角色管理</a></dd>
          </dl>
        </li>  
        <li class="layui-nav-item"><a href="{:url('user/index')}">用户管理</a></li>

      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    	{block name="content"}内容{/block}
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    ©2018 likaifeng.xyz 
  </div>
</div>
<script src="__STATIC__/plugs/jquery/jquery.js"></script>
<script src="__STATIC__/plugs/layui/layui.all.js"></script>
<script src="__STATIC__/admin/js/admin.js"></script>

<script type="text/javascript">
    var controller="{:url('@'.request()->module().'/'.request()->controller().'','','',true)}";
    var module = "{:url('@'.request()->module().'','','',true)}";
    var uid={:session('user.id')};
    function logout(){
        $.ajax({
            url: "{:url('admin/admin/logout')}", type: 'post', data: {}, success: function (res) {
                if (res.code === 1) {
                    $.msg.success(res.msg,2,function(){
                        window.location.href = "{:url('admin/login/index')}";
                    });
                }
            }
        });
    }
</script>
{block name="script"}{/block}
</body>
</html>
