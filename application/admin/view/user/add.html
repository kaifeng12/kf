<form  action="{:request()->url()}" method="post" data-auto="true"  class="layui-form" style="padding-top:30px">

<div class="layui-form-item">
	<label class="layui-form-label">名称</label>
	<div class="layui-input-block">
		<input type="text" name="title" required value="{$data.title|default=''}"  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">描述</label>
	<div class="layui-input-block">
		<input type="text" name="desc" value="{$data.desc|default=''}"  lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
	</div>
</div>

<div class="button-area">
	<button class="layui-btn" type="submit">提交</button>
</div>

</form>
